<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    //old way
    console.log('Hello I am a %s!', 'ðŸ’©')

    //new way
    let poo = 'ðŸ’©';
    console.log(`Hello I am a ${poo}!`)

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 5px 5px 0 blue')

    // warning!
    console.warn('OH NOOO!!! IT BROKE!')

    // Error :|
    console.error('OH NOOO!!! IT BROKE AGAIN!')

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    // Only fires if something is false
    // So this wont show
    console.assert(1 === 1, 'That is wrong!')
    // but this will show
    console.assert(1 === 2, 'That is wrong!')
    // Use case
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Ouch not found!');

    // clearing. this just clears the console
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        // can use collapsed to have it collapsed by default
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('Count');
    console.count('Count');
    console.count('Count');
    console.count('Count');
    console.count('Count');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/CameronCSS')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
