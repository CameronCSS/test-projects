<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Click me</button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
        console.log(this.classList.value);
        // stopPropagation will stop the capture as soon as it hits that target
        e.stopPropagation();

        // by default it stops propagation on the way back up the tree
        // you can set capture to true to change this
    }


    // Capture 'true' will have the listener fire on the way down the tree -- 
    // -- instead of back up after all items have been captured
    divs.forEach(div => div.addEventListener('click', logText, {capture: false}));

    button.addEventListener('click', () => {
        console.log('Button clicked!!');
    }, {
        // only lets event listener run once
        // great for checkout pages you dont want to run multiple times
        once: true
    })


</script>
</body>
</html>
